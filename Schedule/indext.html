<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative; /* Added position relative */
        }

        #stars, #moon {
            position: fixed;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 1px;
            height: 1px;
            background-color: #fff;
            border-radius: 50%;
        }

        #moon {
            background: radial-gradient(white, #f0f0f0); /* Circular gradient for moon texture */
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin: 50px;
            z-index: -1;
            box-shadow: 0 0 50px rgba(240, 240, 240, 0.8);
            position: absolute;
            overflow: hidden;
            left: 20px; /* Adjusted left position */
        }

        .crater {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
        }

        #appointment-form {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            max-width: 300px; /* Adjusted max-width */
            width: 100%; /* Adjusted width to 100% */
            text-align: center; /* Center text in the form */
        }

        label {
            display: block;
            margin: 10px 0;
            text-align: left;
            color: #fff;
        }

        select, time, input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            appearance: none;
            background-color: #fff;
            color: #000;
            cursor: pointer;
        }

        select::-ms-expand {
            display: none;
        }

        input[type="datetime-local"] {
            appearance: none;
            height: 40px;
        }

        button {
            width: calc(100% - 20px);
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div id="stars"></div>
    <div id="moon">
        <!-- Randomly generate craters -->
        <script>
            const moon = document.getElementById('moon');
            const numCraters = Math.floor(Math.random() * 5) + 3; // Generate between 3 to 7 craters
            for (let i = 0; i < numCraters; i++) {
                const crater = document.createElement('div');
                crater.className = 'crater';
                const size = Math.floor(Math.random() * 10) + 5; // Generate between 5 to 15 pixels
                const top = Math.random() * (moon.clientHeight - size);
                const left = Math.random() * (moon.clientWidth - size);
                crater.style.width = `${size}px`;
                crater.style.height = `${size}px`;
                crater.style.top = `${top}px`;
                crater.style.left = `${left}px`;
                moon.appendChild(crater);
            }
        </script>
    </div>
    <div id="appointment-form">
        <h2>Welcome to the Appointment Booking System!</h2>
        <form>
            <div>
                <label for="date">Select Date and Time:</label>
                <input type="datetime-local" id="date" name="date" required>
            </div>

            <div>
                <label for="reason">Select Appointment Type:</label>
                <select id="reason" name="reason" required>
                    <option value="driving">Driving School For Dad</option>
                    <option value="doctor">Doctor Appointment</option>
                    <option value="physio">Physio</option>
                </select>
            </div>

            <button type="button" onclick="bookAppointment()">Book Appointment</button>
        </form>
    </div>

    <script>
        // JavaScript logic for booking appointment can be added here
        function bookAppointment() {
            const selectedReason = document.getElementById('reason').value; // Get the selected reason
            const selectedDate = document.getElementById('date').value;
            alert("Appointment booked for: " + selectedDate + "\nAppointment Type: " + selectedReason);
            // Add your further logic here
        }
    </script>
    
    <script>
        // JavaScript logic for generating stars
        const numStars = 200;
        const stars = document.getElementById('stars');

        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const xy = Math.random() * 100;
            const duration = 5 + Math.random() * 5;
            const delay = Math.random() * 10;
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.animation = `twinkle ${duration}s linear ${delay}s infinite`;
            stars.appendChild(star);
        }
    </script>
</body>
</html>
